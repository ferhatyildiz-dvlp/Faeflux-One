version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: faeflux-postgres
    environment:
      POSTGRES_USER: faeflux
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
      POSTGRES_DB: faeflux_one
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U faeflux"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - faeflux-network

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: faeflux-api
    environment:
      DATABASE_URL: postgresql://faeflux:${DB_PASSWORD:-changeme_in_production}@postgres:5432/faeflux_one
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      JWT_ALGORITHM: RS256
      JWT_PRIVATE_KEY_PATH: /app/private.pem
      JWT_PUBLIC_KEY_PATH: /app/public.pem
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 15
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: 14
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:3000"]}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-["localhost"]}
      DEBUG: ${DEBUG:-false}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    volumes:
      - ./apps/api:/app
      - ./apps/api/private.pem:/app/private.pem
      - ./apps/api/public.pem:/app/public.pem
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        alembic upgrade head &&
        python scripts/create_admin.py &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - faeflux-network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: faeflux-web
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    volumes:
      - ./apps/web:/app
      - web_node_modules:/app/node_modules
      - web_next:/app/.next
    ports:
      - "3000:3000"
    depends_on:
      - api
    command: pnpm dev
    networks:
      - faeflux-network

volumes:
  postgres_data:
  web_node_modules:
  web_next:

networks:
  faeflux-network:
    driver: bridge

